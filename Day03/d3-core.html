<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>자바스크립트 코어 3주차</title>
  <style>
    body {
      margin: 4rem 9rem;
    }
    .content {
      width: 40%;
      margin-top: 20px;
      border: 1px solid;
      padding: 1em;
    }
  </style>
  <script src="d3-core.js"></script>
</head>
<body>

  <div class="show-hide-button-group" role="group">
    <button type="button" class="btn-show-content">Show Content</button>
    <button type="button" class="btn-hide-content">Hide Content</button>
  </div>

  <div class="content">
    <p lang="ru">Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты. Даже, образ своих маленькая рыбного переулка своего щеке вопрос меня?</p>
  </div>

<script>
	// TODO
	// STEP 0. .content 요소를 선택하여 화면에서 보이지 않도록 만든다.
	var content = document.querySelector('.content');
	// console.log(content);
	// content.style.display = 'none';
	// STEP 1. 문서에서 .btn-show-content 버튼을 선택한다.
	var btn_show_content = document.querySelector('.btn-show-content');
	var btn_hide_content = document.querySelector('.btn-hide-content');
	// STEP 2. 선택한 버튼을 사용자가 클릭하면 .content 요소를 화면에 보이게 만든다.
	// btn_show_content.onclick; // null
	btn_show_content.onclick = function(){
	  // console.log('clicked button');
	  // console.log(content);
	  content.style.display = 'block';
	};

	// 객체: 값을 참조하는 유형
	// 참조된 값을 다른 변수에도 할당한다면
	// 그 값은 복사가 아닌 참조로 동일한 데이터를 가리키게 된다.
	btn_show_content.onmouseover = btn_show_content.onclick;

	btn_hide_content.onclick = function() {
	  content.style.display = 'none';
	};

	btn_hide_content.onmouseover = btn_hide_content.onclick;

	// 시뮬레이션
	// 함수();
	btn_hide_content.onclick();
	// btn_show_content.onclick();
</script>
</body>
</html>
